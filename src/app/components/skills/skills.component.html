
<section class="relative" id="my-skills" >
    <section class="special-bg">
        <img src="./../assets/img/test2.svg">
    </section>
    <div class="container" >
        <div class="row">
            <div class="col-md-12">
                <h2 data-aos="zoom-in">My skills</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let skill of mySkills">
                <div class="my-skills" data-aos="zoom-in">
                    <i class="{{skill.icon}}"></i>
                    <h5>{{skill.title}}</h5>
                    <p>{{skill.text}}</p>
                </div>                
            </div>
        </div>
    </div>
</section>
